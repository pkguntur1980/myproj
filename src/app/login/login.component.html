<div class="login">

    <div>
      <h5>Login </h5>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field   >
              <input matInput placeholder="Enter Username" formControlName="username" >
            </mat-form-field>
        <mat-form-field >
            <input type="password" formControlName="userpwd"  matInput placeholder="Enter Password" >
            
          </mat-form-field>
        
        <div class="submit">
        <button  matButton class="submitbtn">Login</button>
      </div>
       
      </form>
    </div>
  </div>
