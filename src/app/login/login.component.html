<div class="login">
  <div class="loginheader">Login</div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="padding-top: 5%;padding-left: 5%;">
    <div class="form-group">
      Enter Username
      <input formControlName="username">
    
  </div>
   <div class="form-group">
      Enter Password&nbsp;  
      <input type="password" formControlName="userpwd">

   </div>

      <div style="padding-left: 34%;">
      <button matButton >Login</button>
    </div>


  </form>
</div>
